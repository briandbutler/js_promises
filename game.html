<!DOCTYPE html>

<head>
    <title>Game Promises</title>
</head>

<body>
    <button>Click!</button>

    <script>
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
            ++counter;
        });

        setTimeout(() => {
            if (counter > 5) {
                alert('You won!  Your clicks: ' + counter);
            } else {
                alert('You lost!');
            }
        }, 2000)
    </script>
</body>
