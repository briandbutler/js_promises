<!DOCTYPE html>

<head>
    <title>Game Promises</title>
</head>

<body>
    <button>Click!</button>

    <script>
        function startGame() {
            let counter = 0;
            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            /*create new Promise with resolve and reject functions, which allow us to manipulate state that Promise is in
            learn more about promises https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise */

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        /*call the "resolve" state */
                        resolve();
                    } else {
                        /*call the "reject" state */
                        reject();
                    }
                }, 2000)
            });
        }

        /*once we either resolve or reject the promise, then any callbacks we add to the promise are then called */
        /*calling startGame will return a Promise that was created*/
        startGame()
            /*chain on a .then, and a .catch  ... which are ADDED to the Promise created above*/
            /*when resolve the promise, any function added to .then will be called*/
            .then(() => alert('You win!'))
            /*when reject the promise, any function added to .catch will be called*/
            .catch(() => alert('You lost!'));
    </script>
</body>
